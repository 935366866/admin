<!DOCTYPE html>
<html>
<head>
    <title>右侧板块管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<!--表格js--> 
	<link rel="stylesheet" href="css/bootstrap-table.css">   
    <script src="js/bootstrap-table.js"></script>   
<!--文件上传-->
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>    
<!--jquery form-->
 	<script src="js/jquery.form.js"></script>  
<!--遮罩-->   
	<script src="js/jquery.blockUI.js" type="text/javascript"></script>
<!-- 引入通用的文件 -->
	<script src="js/common.js"></script>
    <script src="js/ms_common.js"></script>
    <link rel="stylesheet" href="css/common.css">   
<!--本页面的js-->
	<script src="js/ms_right.js"></script> 

</head>
<body>
<div class="container-fluid">
<include file='Application/Home/View/navigation.html' />
<!--左侧导航-->
	<div class="col-md-2">
    	<div class="sys_nav_div">
            <h4 style="text-align:center; color:#333">管理系统</h4>
            <div onClick="location.href='ms_user.html'" class="col-md-12 list_style" id="navUser">用户管理</div>
            <div onClick="location.href='ms_tool.html'" class="col-md-12 list_style" id="navApp">小工具管理</div>
            <div onClick="location.href='ms_news.html'" class="col-md-12 list_style" id="navApp">新闻管理</div>
            <div onClick="location.href='ms_right.html'" class="col-md-12 list_style" id="navApp">右侧板块管理</div>
            <div onClick="location.href='ms_goods.html'" class="col-md-12 list_style" id="navApp">商品管理</div>
            <div onClick="location.href='ms_order.html'" class="col-md-12 list_style" id="navApp">订单管理</div>
            <div onClick="location.href='ms_information.html'" class="col-md-12 list_style" id="navApp">消息推送</div>
        </div>
	</div>

<!--左侧导航结束-->    

        <div class="col-md-10">
            <!-- 广告管理 -->
            <div class="col-md-12" id="adDiv">
                <div class=" panel panel-default container col-md-12">
                    <div id="ad_bar">
                        <h4 style="display:inline-block;margin-right: 50px;">广告管理</h4>
                        <button class="btn btn-success" id="ad_button"  >
                            编辑&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-edit"></i>
                        </button>
                        <button class="btn btn-primary" id="newAd"  >
                            新建&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-plus"></i>
                        </button>                        
                       
                    </div>
                    <table data-toggle="table" data-url="json/ms_right_ad.json" data-toolbar="#ad_bar" data-search="true" data-click-to-select="true"
                        data-show-refresh="true" data-show-columns="true" data-height="480" data-minimum-count-columns="2" data-show-pagination-switch="true"
                        data-pagination="true" data-page-list="[10, 25, 50, 100, ALL]" data-show-footer="false" id="ad_table">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">id</th>
                                <th data-field="title" data-sortable="true">标题</th>
                                <th data-field="detail" data-visible="false" data-sortable="true">内容</th>
                                <th data-field="pic"  data-visible="false" data-sortable="true">图片</th>
                                <th data-field="URL" data-align="center" data-sortable="true">链接</th>
                                <th data-field="time" data-align="center" data-sortable="true">上传时间</th>
                                <th data-field="order" data-sortable="true" data-align="center">排位</th>
                            </tr>
                        </thead>
                    </table>

                    <p>已选中<span id="ad_ck_num">0</span>项</p>

                </div>
            </div>

            <!-- 招聘管理 -->
  <div class="col-md-12" id="recruitDiv">
          <div class=" panel panel-default container col-md-12">
                        <div id="recruit_bar">
                          <h4 style="display:inline-block;margin-right: 50px;">招聘管理</h4>
                            <button class="btn btn-success" id="recruit_button"  >
                                编辑&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-primary" id="newRecruit"  >
                                新建&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-plus"></i>
                            </button>                                                 
                            
                        </div>
                    <table data-toggle="table"
                               data-url="json/ms_right_recruit.json"
                               data-toolbar="#recruit_bar"
                               data-search="true"
                               data-click-to-select="true"
                               data-show-refresh="true"
                               data-show-columns="true"
                               data-height="480"
                               
                               data-minimum-count-columns="2"
                               data-show-pagination-switch="true"
                               data-pagination="true"
                               data-page-list="[10, 25, 50, 100, ALL]"
                               data-show-footer="false"
                               
                            id="recruit_table"
                               >
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">id</th>
                                <th data-field="title" data-sortable="true">标题</th>
                                <th data-field="URL" data-align="center" data-sortable="true">链接</th>
                                <th data-field="time" data-align="center" data-sortable="true">上传时间</th>
                                <th data-field="order" data-sortable="true" data-align="center">排位</th>
                            </tr>
                        </thead>
                    </table>
                    
                        <p>已选中<span id="recruit_ck_num">0</span>项</p> 
                    
                    </div>
        </div>

            <!-- 工具排名管理 -->
            <div class="col-md-12" id="toolDiv">
                <div class=" panel panel-default container col-md-12">
                    <div id="tool_bar">
                        <h4 style="display:inline-block;margin-right: 50px;">工具排名</h4>
                            <button class="btn btn-success" id="tool_button"  >
                                编辑&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-primary" id="newTool"  >
                                新建&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-plus"></i>
                            </button>                                                               
                    </div>
                    <table data-toggle="table" data-url="json/ms_right_tool.json" data-toolbar="#tool_bar" data-search="true" data-click-to-select="true"
                        data-show-refresh="true" data-show-columns="true" data-height="480" data-minimum-count-columns="2" data-show-pagination-switch="true"
                        data-pagination="true" data-page-list="[10, 25, 50, 100, ALL]" data-show-footer="false" id="tool_table">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">id</th>
                                <th data-field="type" data-sortable="true">分类</th>
                                <th data-field="name" data-align="center" data-sortable="true">工具名</th>
                                <th data-field="order" data-sortable="true" data-align="center">排位</th>
                                <th data-field="toolid" data-align="center" data-sortable="true">toolid</th>
                            </tr>
                        </thead>
                    </table>

                    <p>已选中<span id="tool_ck_num">0</span>项</p>

                </div>
            </div>

            <!--  ----------------------------广告的模态框-----------------------------------  -->
            <div class="modal fade" id="adModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                          &times;
                            </button>
                            <h4 class="modal-title">
                                编辑广告
                            </h4>
                        </div>

                        <div class="modal-body" style=" text-align:center">
                            <form style="text-align:left" id="adForm" class="form-horizontal" role="form" method="post">
                                <!--  ---------模态框的表格-----------  -->
                                <input type="text" class="form-control input-sm id" style="display:none;"  name="id">
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">标题</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm title"  name="title">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">内容</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm detail" name="detail">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">图片</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control input-sm pic" id="pic" name="pic" readonly>
                                    </div>
                                    <!--上传文件--> 
                                    <span class="btn btn-success fileinput-button btn-sm col-md-2" style="width: 60px;"> <i class="glyphicon glyphicon-upload"></i> <span>上传</span>
                                        <input id="uploadAdPic" type="file" >
                                    </span> 
                                    <!--上传文件结束--> 
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">网站链接</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm URL" name="URL">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">排位</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control input-sm order" name="order">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">
                                        提交
                                    </button>
                                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                                    取消
                                    </button>
                                </div>
                                <!-- ---------模态框的表格结束----------- -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -------------------------------广告的模态框结束------------------------------------------- -->

            <!--  ----------------------------招聘的模态框-----------------------------------  -->
            <div class="modal fade" id="recruitModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title">
                                编辑招聘
                            </h4>
                        </div>

                        <div class="modal-body" style=" text-align:center">
                            <form style="text-align:left" id="recruitForm" class="form-horizontal" role="form" method="post">
                                <!--  ---------模态框的表格-----------  -->
                                <input type="text" class="form-control input-sm id" style="display:none;"  name="id">
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">标题</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm title" required name="title">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">链接</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm URL"  name="URL">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">排位</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control input-sm order"  name="order">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">
                                        提交
                                    </button>
                                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                                    取消
                                    </button>
                                </div>
                                <!-- ---------模态框的表格结束----------- -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -------------------------------招聘的模态框结束------------------------------------------- -->
            <!--  ----------------------------工具排名的模态框-----------------------------------  -->
            <div class="modal fade" id="toolModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title">
                                编辑招聘
                            </h4>
                        </div>

                        <div class="modal-body" style=" text-align:center">
                            <form style="text-align:left" id="toolForm" class="form-horizontal" role="form" method="post">
                                <!--  ---------模态框的表格-----------  -->
                                <input type="text" class="form-control input-sm id" style="display:none;" name="id">
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">分类</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm type" required name="type">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">工具名</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm name"  name="name">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">排位</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control input-sm order"  name="order">
                                    </div>
                                </div>
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">工具id</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm toolid"  name="toolid">
                                    </div>
                                </div>                                

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">
                                        提交
                                    </button>
                                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                                    取消
                                    </button>
                                </div>
                                <!-- ---------模态框的表格结束----------- -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -------------------------------招聘的模态框结束------------------------------------------- -->


</div>
</body>
</html>
