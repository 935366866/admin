<!DOCTYPE html>
<html>

<head>
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 表格js -->
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <script src="js/bootstrap-table.js"></script>
    <!-- jquery form -->
    <script src="js/jquery.form.js"></script>
<!--文件上传-->
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>    
    <!-- 遮罩 -->
    <script src="js/jquery.blockUI.js" type="text/javascript"></script>
<!--  引入通用的文件  -->
	<script src="js/common.js"></script>
    <script src="js/ms_common.js"></script>
    <link rel="stylesheet" href="css/common.css">   
<!-- 本页面的js -->
	<script src="js/ms_user.js"></script>

</head>

<body>
    <div>

        <!-- 左侧导航 -->
        <div class="col-md-2">
            <div class="sys_nav_div">
                <h4 style="text-align:center; color:#333">管理系统</h4>
                <div onClick="location.href='ms_user.html'" class="col-md-12 list_style" id="navUser">用户管理</div>
                <div onClick="location.href='ms_tool.html'" class="col-md-12 list_style" id="navApp">小工具管理</div>
                <div onClick="location.href='ms_news.html'" class="col-md-12 list_style" id="navApp">新闻管理</div>
                <div onClick="location.href='ms_right.html'" class="col-md-12 list_style" id="navApp">右侧板块管理</div>
                <div onClick="location.href='ms_goods.html'" class="col-md-12 list_style" id="navApp">商品管理</div>
                <div onClick="location.href='ms_order.html'" class="col-md-12 list_style" id="navApp">订单管理</div>
                <div onClick="location.href='ms_information.html'" class="col-md-12 list_style" id="navApp">消息推送</div>
            </div>
        </div>
        <!-- 左侧导航结束 -->

        <!-- 用户账号管理 -->
        <div class="col-md-10">
            <!-- 个人账号管理 -->
            <div class="col-md-12" id="userDiv">
                <div class=" panel panel-default container col-md-12">
                    <div id="toolbar">
                        <h4 class="col-md-7">个人用户</h4>
                        <button class="btn btn-success col-md-5 col-md-push-1" id="editUser">
                                编辑&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-edit"></i>
                            </button>
                    </div>
                    <table data-toggle="table" data-url="json/user.json" data-toolbar="#toolbar" data-search="true" data-click-to-select="true"
                        data-show-refresh="true" data-show-columns="true" data-height="480" data-minimum-count-columns="2" data-show-pagination-switch="true"
                        data-pagination="true" data-page-list="[10, 25, 50, 100, ALL]" data-show-footer="false" id="userTable">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">id</th>
                                <th data-field="companyname" data-sortable="true">所属公司名称</th>
                                <th data-field="name" data-align="center" data-sortable="true">昵称</th>
                                <th data-field="email" data-align="center" data-sortable="true">email</th>
                                <th data-field="face" data-sortable="true" data-align="center">头像</th>
                                <th data-field="phone" data-align="center" data-sortable="true">手机号</th>
                                <th data-field="status" data-formatter="userStatus" data-align="center" data-sortable="true">账号状态</th>
                            </tr>
                        </thead>
                    </table>

                    <p>已选中<span id="user_ck_num">0</span>项</p>

                </div>
            </div>

            <!-- 企业账号管理 -->
	<div class="col-md-12" id="companyDiv">
					<div class=" panel panel-default container col-md-12">
                        <div id="c_toolbar">
                        	<h4 class="col-md-7">企业用户</h4>
                            <button class="btn btn-success col-md-5 col-md-push-1" id="editCompany" >
                                编辑&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-edit"></i>
                            </button>
                        </div>
                    <table data-toggle="table"
                               data-url="json/company.json"
                               data-toolbar="#c_toolbar"
                               data-search="true"
                               data-click-to-select="true"
                               data-show-refresh="true"
                               data-show-columns="true"
                               data-height="480"
                               
                               data-minimum-count-columns="2"
                               data-show-pagination-switch="true"
                               data-pagination="true"
                               data-page-list="[10, 25, 50, 100, ALL]"
                               data-show-footer="false"
                               
                         id="companyTable"
                               >
                        <thead>
                        <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">id</th>
                                <th data-field="companyname" data-sortable="true">公司名称</th>
                                <th data-field="name" data-align="center" data-sortable="true">昵称</th>
                                <th data-field="email" data-align="center" data-sortable="true">email</th>
                                <th data-field="face" data-sortable="true" data-align="center">头像</th>
                                <th data-field="status" data-formatter="userStatus" data-align="center" data-sortable="true">账号状态</th>
                        </tr>
                        </thead>
                    </table>
                    
                        <p>已选中<span id="company_ck_num">0</span>项</p> 
                    
                    </div>
				</div>

</div>  
            <!--  ----------------------------个人的模态框-----------------------------------  -->

            <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                          &times;
                            </button>
                            <h4 class="modal-title">
                                编辑用户
                            </h4>
                        </div>

                        <div class="modal-body" style=" text-align:center">
                            <form style="text-align:left" id="userForm" class="form-horizontal" role="form" method="post">
                                <!--  ---------模态框的表格-----------  -->
                                <input type="text" class="form-control input-sm id" style="display:none;" required  name="id">
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">所属公司名称</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm companyname" required name="companyname">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">昵称</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm name" name="name" required>
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">email</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control input-sm email" required  name="email">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">图片</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control input-sm face" id="userPic"  name="face" readonly>
                                    </div>
                                    <!--上传文件--> 
                                    <span class="btn btn-success fileinput-button btn-sm col-md-2" style="width: 60px;"> <i class="glyphicon glyphicon-upload"></i> <span>上传</span>
                                        <input id="userFace" type="file" >
                                    </span> 
                                    <!--上传文件结束--> 
                                </div>                              

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">手机号</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm phone" required  name="phone">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">账号状态</label>
                                    <div class="col-sm-7">
                                        <select class="form-control input-sm status" name="status" required>
                                            <option value="normal" selected = "selected">正常</option>
                                            <option value="apply">申请中</option>
                                            <option value="forbid">禁止</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="modal-footer">
                                    <button type="submit" id="submitUserForm" class="btn btn-primary">
                                        提交
                                    </button>
                                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                                        取消
                                    </button>
                                </div>
                                <!-- ---------模态框的表格结束----------- -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -------------------------------个人的模态框结束------------------------------------------- -->
            <!-- ----------------------------企业的模态框----------------------------------- -->

            <div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                          &times;
                    </button>
                            <h4 class="modal-title">
                                编辑用户
                            </h4>
                        </div>

                        <div class="modal-body" style=" text-align:center">
                            <form style="text-align:left" id="companyForm" class="form-horizontal" role="form"  method="post">
                                <!-- ---------模态框的表格----------- -->
                                <input type="text" class="form-control input-sm id" style="display:none;" required name="id">
                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">公司名称</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm companyname" required name="companyname">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">昵称</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm name" name="name" required>
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">email</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control input-sm email" required  name="email">
                                    </div>
                                </div>

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">图片</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control input-sm face" id="companyPic"  name="face" readonly>
                                    </div>
                                    <!--上传文件--> 
                                    <span class="btn btn-success fileinput-button btn-sm col-md-2" style="width: 60px;"> <i class="glyphicon glyphicon-upload"></i> <span>上传</span>
                                        <input id="companyFace" type="file" >
                                    </span> 
                                    <!--上传文件结束--> 
                                </div>                               

                                <div class="form-group user_form_height">
                                    <label class="col-sm-3 user_label">账号状态</label>
                                    <div class="col-sm-7">
                                        <select class="form-control input-sm status" name="status" required>
                                            <option value="normal" selected = "selected">正常</option>
                                            <option value="apply">申请中</option>
                                            <option value="forbid">禁止</option>                                 
                                        </select>
                                    </div>
                                </div>



                                <div class="modal-footer">

                                    <button type="submit" id="submitUserForm" class="btn btn-primary">
                                        提交
                                    </button>
                                    <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                                    取消
                                    </button>
                                </div>
                                <!-- ---------模态框的表格结束----------- -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -------------------------------企业的模态框结束------------------------------------------- -->            

            <!-- 账号管理结束 -->
        </div>

    </div>
</body>

</html>
