		<!--左侧导航结束-->      
		<div id="newsDiv" class="col-md-10">
			<div class="panel panel-default container col-md-12" style="padding: 0;">
				<div class="title" >使用说明管理</div>
				<div class="panel-body">
					<div id="tree" class="col-md-4" style="width: 29%;"></div>
					<div  class="col-md-8" style="width: 70%;">
						<form style="text-align:left" id="newsForm" class="form-horizontal" role="form" action="json/dec.json" method="get" >     <!--陈向伟-->
	                        <div class="form-group user_form_height">
	                            <label class="col-sm-2 user_label">菜单名称：</label>
	                            <div class="col-sm-9">
		                            <input id="menu_id" class="form-control input-sm" name="menu_id" />
	                            </div>
	                        </div> 
	        
	                        <textarea id="detail" name="detail" class="col-sm-11" style="height:492px;visibility:hidden;"></textarea>
	                        <div class="btnBox" >
	                            <button type="submit"   class="btn btn-primary"> 保存 </button>
	                            <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal"> 取消 </button>
	                        </div>
	                    </form>
					</div>
				</div>    
	        </div>
		</div>
		<!--增加模态窗-->
		<div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">									
			<div class="modal-dialog" style='width:20%;top: 50%;margin-top: -46px;'>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" >菜单名称</h4>
						<div class="input-group">
							<input id="menuName" class="form-control" value='' />
							<span id='menuNameBtn' class='glyphicon glyphicon-circle-arrow-right input-group-addon'></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--编辑模态窗-->
		<div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">									
			<div class="modal-dialog" style='width:20%;top: 50%;margin-top: -46px;'>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" >编辑菜单名称</h4>

							<input id="editName" class="form-control" value='' />
							<span id='editNameBtn' class='glyphicon glyphicon-circle-arrow-right input-group-addon'></span>
						</div>
					</div>
				</div>
			</div>
		</div>
